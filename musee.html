
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eMusée</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        #text {
           position: absolute; 
           z-index: 999;
           background-color: rgba(255, 255, 255, 0.7); 
           padding: 20px;
           font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           width:50%;
           margin:20px;
           border-radius: 8px;
       }
       #score{
        position:absolute; 
           top: 0; 
           right: 0; 
           z-index: 999; 
           background-color: rgba(255, 255, 255, 0.7); 
           font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           font-weight: bold;
           padding: 10px; 
       }
       h3{
        margin-left: 10px;
       }
       hr{
        border: 1px solid black;
       }

       
   </style>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        
            <a-assets>
               
                <a-asset-item id="room" src="models/park/scene.gltf"></a-asset-item>
                <img id="sky" src="images/tombs.jpg" alt="">

                <a-asset-item id="herakles" src="models/herakles/scene.gltf"></a-asset-item>
                <a-asset-item id="diomedes" src="models/diomedes/scene.gltf"></a-asset-item>
                <a-asset-item id="hercules" src="models/herkules_und_kalliope/scene.gltf"></a-asset-item>

                <a-asset-item id="orsay" src="models/orsay/scene.gltf"></a-asset-item>
                <a-asset-item id="pegase" src="models/pegase/scene.gltf"></a-asset-item>
                <a-asset-item id="argos" src="models/argos/scene.gltf"></a-asset-item>

                <a-asset-item id="rhino" src="models/rhino/scene.gltf"></a-asset-item>
                <a-asset-item id="horse" src="models/horse/scene.gltf"></a-asset-item>
                <a-asset-item id="lion" src="models/lion/scene.gltf"></a-asset-item>

                <a-asset-item id="ani" src="models/ani_lli_csa_v01/scene.gltf"></a-asset-item>
                <a-asset-item id="anm" src="models/anm_rpm_f_v02/scene.gltf"></a-asset-item>
                <a-asset-item id="rpm" src="models/rpm_csa_f002/scene.gltf"></a-asset-item>

                
            </a-assets>
            <a-sky src="#sky"></a-sky>
            <a-entity gltf-model="#room" position="1.4 -0.77 -20.8" scale="1 1.5 1" rotation="0 -90 0"></a-entity>

            <a-entity id="herakles" gltf-model="#herakles" position="15.5 1.37 -35.2" rotation="0 -31.38 0" scale="0.6 0.6 0.6" event-set__click="_event: click; onclick:afficheTexte('herakles')"></a-entity>

            <a-entity id="diomedes" gltf-model="#diomedes" position="24 1.33 -27.32" scale="10.5 10.5 10.5" event-set__click="_event: click; onclick:afficheTexte('diomedes')"></a-entity>
            
            <a-entity id="hercules" gltf-model="#hercules" position="18.675 1.85 -14.19" rotation="0 -142.4 0" scale="0.162 0.162 0.162" event-set__click="_event: click; onclick:afficheTexte('hercules')"></a-entity>

            <a-entity id="orsay" gltf-model="#orsay" position="-18.779 0 -46.73" rotation="0 -177 0" scale="0.15 0.15 0.15" event-set__click="_event: click; onclick:afficheTexte('orsay')"></a-entity>
            
            <a-entity id="argos" gltf-model="#argos" position="-24.02 3.269 -28.84" rotation="0 66.3 0" scale="0.025 0.025 0.025" event-set__click="_event: click; onclick:afficheTexte('argos')"></a-entity>
            
            <a-entity id="pegase" gltf-model="#pegase" position="-8.613 -0.714 -26" rotation="0 -46.75 0" scale="0.144 0.144 0.144" event-set__click="_event: click; onclick:afficheTexte('pegase')"></a-entity>
            
            <a-entity id="rhino" gltf-model="#rhino" position="-3.167 1.918 -38.065" rotation="0 16.2 0" scale="5.62 5.62 5.62" event-set__click="_event: click; onclick:afficheTexte('rhino')"></a-entity>

            <a-entity id="horse" gltf-model="#horse" position="10.4 1.15 -45" scale="4 4 4" event-set__click="_event: click; onclick:afficheTexte('horse')"></a-entity>

            <a-entity id="lion" gltf-model="#lion" position="-7.6 0.26 -50" rotation="0 97.5 0" scale="0.17 0.17 0.17" event-set__click="_event: click; onclick:afficheTexte('lion')"></a-entity>

            <a-entity id="ani" gltf-model="#ani" position="-25.13 -0.709 -37.4" rotation="0 19.5 0" scale="1.6 1.6 1.6" animation-mixer 
            event-set__click="_event: click; onclick:toQuiz('mercure')"></a-entity>
              
            <a-entity id="rpm" gltf-model="#rpm" position="24.1 -0.709 -37.3" rotation="0 -38.1 0" scale="0.8 0.8 0.8" animation-mixer 
            event-set__click="_event: click; onclick:toQuiz('hercule')"></a-entity>
              
            <a-entity id="anm" gltf-model="#anm" position="7.284 -0.709 -55" rotation="0 -37 0" scale="0.85 0.85 0.85" animation-mixer 
            event-set__click="_event: click; onclick:toQuiz('animaux')"></a-entity>
              

            <div id="text" style="display:none"></div>

            <div id="score"></div>

            <a-camera id="camera">
                <a-cursor></a-cursor>
            </a-camera>
        
    </a-scene>

    <script>

        const desc = new Map();
        desc.set("argos", "<h1>MERCURY ABOUT TO KILL ARGOS</h1><hr><h3>Bertel Thorvaldsen - 1818</h3><p>Réalisé par Bertel Thorvaldsen, sculpteur Danois en 1818. Cette sculpture représente une scène de la mythologie. Jupiter a eu une liaison avec l'une des prêtresses de sa femme Junon, mais Junon l'a découvert et a puni la prêtresse en la transformant en génisse, qu'elle a laissée garder par un monstre appelé Argus. Jupiter demanda donc à son fils Mercure, le messager volant des dieux reconnaissable à son chapeau ailé, de l'aider à libérer la prêtresse.</p>");
        desc.set("diomedes", "<h1>HERCULE ET DIOMEDE</h1><hr><h3>Vincenzo de Rossi - 1570</h3><p>Réalisé en 1570 Vincenzo de' Rossi, sculpteur italien, est l'un des six groupes monumentaux représentant les 12 travaux d'Hercule. Dans la mythologie grecque, Hercule, symbole de force et de courage, entreprend ces travaux pour expier le meurtre de ses enfants dans un accès de folie. Le huitième travail, appelé \"Les juments de Diomède\", est illustré ici. Eurysthée, roi de Mycènes, ordonne à Hercule de capturer les juments de Diomède, des créatures féroces nourries des naufragés par le cruel Diomède, fils du dieu Arès, qui règne en tyran sur les Bistoni en Thrace. Hercule, sans difficulté apparente, capture Diomède et le donne en pâture à ses propres chevaux.</p>");
        desc.set("hercules", "<h1>Hercule et Calliope</h1><hr><h3>Inconnu - Date inconnue</h3><p>C'est une statue baroque d'Hercule et Calliope dans le jardin du palais du Belvédère. Dans la mythologie grecque et romaine, Hercule est un héros qui reçut les honneurs divins et fut accepté dans l'Olympe. Il était le fils de Zeus et d'Alkmène. Calliope est l'une des neuf filles de Zeus et de Mnémosyne. Elle est la muse de la poésie, de la science et de la philosophie. Elle est la plus ancienne et la plus sage des neuf muses classiques et fut donc la juge dans le différend entre Aphrodite et Perséphone au sujet d'Adonis</p>");
        desc.set("herakles", "<h1>HERACLES ARCHER</h1><hr><h3>Antoine Bourdelle - 1909</h3><p>Réalisée en 1909 par Antoine Bourdelle, \"Héraclès archer\" aussi appelé \"Héraclès tue les oiseaux du lac Stymphale\" est l'une de ses sculptures les plus célèbres. Il est un sculpteur français, né le 30 octobre 1861 et mort le 1er octobre 1929. Cette statue a pris comme inspiration l'un des douze travaux d'Héraclès, celui où il doit abattre les oiseaux du lac Stymphale. Cette oeuvre a été commandé par le mécène, amateur d'art et collectionneur Gabriel Thomas(un des promoteurs du musée Grévin). Cette statue a été présentée au salon de la Société nationale des beaux-arts de 1910.</p>");
        desc.set("horse", "<h1>CHEVAL A LA HERSE</h1><hr><h3>Pierre Louis Rouillard - 1878</h3><p>Réalisé par Pierre Louis Rouillard, née le 16 janvier 1820 et mort en 2 juin 1881. C'est un sculpteur qui a comme spécialité la représentation d'animaux. Avec Henri Alfred Jacquemart, Pierre Jules Mène ou Antoine-Louis Barye il fait parti des sculpteur qui ont, dans la deuxième moitié du XIXe siècle , profité de l'engouement nouveau de la bourgeoisie pour les sculptures d'ameublement, particulièrement les sculptures d'animaux. Ici, l'œuvre représente un cheval et a été commandée pour l'Exposition universelle de 1878. Elle faisait partie d'un ensemble de quatre statues monumentales en fonte de fer et dorées à l'origine (avec Éléphant pris au piège et Rhinocéros d' Henri-Alfred Jacquemart ) qui entouraient la fontaine devant le palais du Trocadéro à Paris.</p>");
        desc.set("lion", "<h1>LE LION</h1><hr><h3>Antoine-Louis Barye - 1832</h3><p>Réalisé par Antoine-Louis Barye, sculpteur francais en 1832, il est représentatif du romantisme , et est l'un des sculpteurs animaliers les plus réputés du xixe siècle. Il espérait que le gouvernement en place pourrait être libéral et à l’écoute de ses citoyens. Il utilisait le bronze plutôt que du marbre et des animaux comme symboles des émotions humaines. Ici, le lion est le symbole de la politique qui écrase le serpent maléfique. Cette oeuvre lui a permis de devenir chevalier de la Légion d’honneur en 1833.</p>");
        desc.set("orsay", "<h1>MERCURE INVENTANT LA CADUCEE</h1><hr><h3>Jean Antoine Idrac - 1878</h3><p> Réalisé par Jean Antoine Idrac en 1878, né à Toulouse le 14 avril 1849 et mort à Paris le 27 décembre 1884, est un sculpteur français. Dans son oeuvre il représente Mercure, le dieu du commerce, des voleurs, des voyages et messager des autres dieux dans la mythologie romaine, assimilé à l'Hermès grec. Le caducée est un des attributs du dieu Mercure (Hermès) dans la mythologie grecque, représenté comme une baguette de laurier ou d'olivier surmonté de deux ailes et entouré de deux serpents entrelacés. Le caducée sert à guérir les morsures de serpents et c'est pourquoi il en est orné.</p>");
        desc.set("pegase", "<h1>MERCURE A CHEVAL SUR PEGASE</h1><hr><h3>Antoine Coysevix - 1698-1702</h3><p>Réalisé par Antoine COYSEVOX sculpteur francais entre 1698 1702. Cette sculpture représente La Renommée et Mercure chevauchant Pégase pour symboliser la Renommée du Roi dans ses aspects pacifiques et guerriers. Mercure guide le cheval de la poésie et foule aux pieds les trophées de la guerre, symbolisant l'abondance et la paix. La Renommée, couronnée de lauriers, annonce les victoires du roi en soufflant dans la trompette de la Vérité, entourée de trophées et d'une cuirasse ornée de la dépouille de lion.</p>");
        desc.set("rhino", "<h1>RHINOCEROS</h1><hr><h3>Henri Alfred Jacquemart - 1878</h3><p>Réalisé par Henri Alfred Jacquemart né le 24 février 1824 et mort le 4 janvier 1896, c'était un sculpteur qui a comme spécialité la représentation d\'animaux. Avec Pierre Louis Rouillard, Pierre Jules Mène ou Antoine-Louis Barye il fait parti des sculpteur qui ont, dans la deuxième moitié du XIXe siècle , profité de l\'engouement nouveau de la bourgeoisie pour les sculptures d\'ameublement, particulièrement les sculptures d'animaux. Cette sculpture, rhinocéros a été commandée pour l\' Exposition universelle de 1878. Elle faisait partie d'un ensemble de quatre statues monumentales en fonte de fer et dorées avec notamment Cheval à la herse de Pierre Louis Rouillard, sculpture d\' Henri-Alfred Jacquemart qui entouraient la fontaine devant le palais du Trocadéro à Paris.</p>");

        
        let lscore=localStorage.getItem("score");
        document.getElementById('score').innerHTML = "SCORE : "+lscore;

        function afficheTexte(name) {

            var x = document.getElementById("text");
            if (x.style.display === "none") {
                x.style.display = "block";
                x.innerHTML = desc.get(name);
                //console.log("affiché");
            } else {
                x.style.display = "none";
                x.innerHTML = "";
                //console.log("caché");
            }
        }

        function toQuiz(name){
            var addr = "quiz_" + name + ".html";
            console.log(addr);

            if(localStorage.getItem(name)==0){
                localStorage.setItem(name, 1);
                window.location.href = addr;
            }else{
                window.alert("Vous avez déjà passé ce quiz !");
            }
            
        }


    </script>
    
</body>
</html>
