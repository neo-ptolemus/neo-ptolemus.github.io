<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Message de fin</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/background.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .rounded{
            border-radius: 20px;
            margin-top: 10px;
        }
        .center-btn {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5 bg-white p-5 rounded">
                <div>
                    <h1>Fin du jeu !</h1>
                    <p>Félicitations, <span id="nom"></span> ! Vous avez terminé le jeu avec un score de <span id="score"></span>.</p>
                    <div class="center-btn">
                        <button id="recommencerBtn" class="btn btn-primary">Recommencer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            let nomElement = document.getElementById("nom");
            let scoreElement = document.getElementById("score");

            // Récupération des données depuis le localStorage
            let nom = localStorage.getItem("nom");
            let score = localStorage.getItem("score");

            // Affichage des données
            nomElement.textContent = nom;
            scoreElement.textContent = score;

            // Réinitialiser le score à 0 lorsque le bouton "Recommencer" est cliqué
            document.getElementById("recommencerBtn").addEventListener("click", function() {
                localStorage.setItem("score", 0);
                window.location.href = 'foi.html';
            });
        };
    </script>
    
</body>
</html>
