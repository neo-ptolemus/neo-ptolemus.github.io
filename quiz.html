<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Scene d'accueil</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/background.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .rounded{
            border-radius: 20px;
            margin-top: 10px;
        }

        .error {
        border: 1px solid red;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5 bg-white p-5 rounded">
                <h1>Quiz Form</h1>
                <form id="quizForm">
                <div class="form-group">
                    <label for="question1">Question 1: What is the capital of France?</label>
                    <select class="form-control" id="question1" name="question1">
                    <option value="">Select an answer</option>
                    <option value="paris">Paris</option>
                    <option value="london">London</option>
                    <option value="berlin">Berlin</option>
                    <option value="madrid">Madrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question2">Question 2: Who wrote "Romeo and Juliet"?</label>
                    <select class="form-control" id="question2" name="question2">
                    <option value="">Select an answer</option>
                    <option value="shakespeare">Shakespeare</option>
                    <option value="tolstoy">Tolstoy</option>
                    <option value="hemingway">Hemingway</option>
                    <option value="dickens">Dickens</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question3">Question 3: What is the chemical symbol for water?</label>
                    <select class="form-control" id="question3" name="question3">
                    <option value="">Select an answer</option>
                    <option value="h2o">H2O</option>
                    <option value="co2">CO2</option>
                    <option value="nh3">NH3</option>
                    <option value="o2">O2</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#quizForm').submit(function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Remove previous error styling
            $('select').removeClass('error');

            // Check answers
            var correctAnswers = {
                question1: 'paris',
                question2: 'shakespeare',
                question3: 'h2o'
            };
            var userAnswers = {
                question1: $('#question1').val(),
                question2: $('#question2').val(),
                question3: $('#question3').val()
            };

            var isValid = true;

            // Highlight incorrect answers
            $.each(userAnswers, function(question, answer) {
                if (answer !== correctAnswers[question]) {
                $('#' + question).addClass('error');
                isValid = false;
                }
            });

            // Redirect if all answers are correct
            if (isValid) {
                window.location.href = 'herakles.html'; // Change 'result.html' to your desired page
            }
            });
        });
       
    </script>
    
</body>
</html>
