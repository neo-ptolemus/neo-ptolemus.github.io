<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quiz Mercure</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/background.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .rounded{
            border-radius: 20px;
            margin-top: 10px;
        }

        .error {
        border: 1px solid red;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5 bg-white p-5 rounded">
                <h1>Mercure</h1>
                <form id="quizForm">
                <div class="form-group">
                    <label for="question1">Question 1 : Quand ont été réalisé ces sculptures de Mercure ?</label>
                    <select class="form-control" id="question1" name="question1">
                    <option value="">Sélectionner</option>
                    <option value="1800">Toutes au 19e</option>
                    <option value="1900">Toutes au 18e</option>
                    <option value="18+19">Au 18e et 19e</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question2">Question 2 : Quel est un autre nom de Mercure ?</label>
                    <select class="form-control" id="question2" name="question2">
                    <option value="">Sélectionner</option>
                    <option value="hermes">Hermès</option>
                    <option value="poseidon">Poséidon</option>
                    <option value="chanel">Chanel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question3">Question 3 : À quoi renvoie Mercure ?</label>
                    <select class="form-control" id="question3" name="question3">
                    <option value="">Sélectionner</option>
                    <option value="planete">Une planète</option>
                    <option value="dieu">Un dieu de la mythologie</option>
                    <option value="hero">Un héro de la mythologie</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {

            var n = 0; //Nombre de soumissions
            var s = 0; //Score sur ce quizz

            $('#quizForm').submit(function(event) {

            n=n+1;    
            event.preventDefault();

            $('select').removeClass('error');

            var correctAnswers = {
                question1: '18+19',
                question2: 'hermes',
                question3: 'dieu'
            }
            var userAnswers = {
                question1: $('#question1').val(),
                question2: $('#question2').val(),
                question3: $('#question3').val()
            };

            var isValid = true;

            $.each(userAnswers, function(question, answer) {
                if (answer !== correctAnswers[question]) {
                $('#' + question).addClass('error');
                isValid = false;
                }
            });

            if (isValid) {
                switch (n) {
                    case 1:
                        s = 500;
                        break;
                    case 2:
                        s = 450;
                        break;
                    case 3:
                        s = 350;
                        break;
                    case 4:
                        s = 200;
                        break;
                    case 5:
                        s = 50;
                        break;
                    default:
                        s = 0;
                    }
                
                localStorage.setItem("score", parseInt(localStorage.getItem("score"))+s);
                
                var quiz = parseInt(localStorage.getItem("mercure")) + parseInt(localStorage.getItem("hercule")) + parseInt(localStorage.getItem("animaux")) ;

                if(quiz==3){
                    window.location.href = 'final.html';
                }else{
                    window.location.href = 'musee.html';
                }
                
                
            }
            });
        });
       
    </script>
    
</body>
</html>
