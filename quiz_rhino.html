<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Scene d'accueil</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/background.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .rounded{
            border-radius: 20px;
            margin-top: 10px;
        }

        .error {
        border: 1px solid red;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5 bg-white p-5 rounded">
                <h1>Quiz Form</h1>
                <form id="quizForm">
                <div class="form-group">
                    <label for="question1">Question 1 : Quand a été réalisée la sculpture ?</label>
                    <select class="form-control" id="question1" name="question1">
                    <option value="">Select an answer</option>
                    <option value="1878">1878</option>
                    <option value="1865">1865</option>
                    <option value="1895">1895</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question2">Question 2 : Par qui a été réalisée la sculpture ?</label>
                    <select class="form-control" id="question2" name="question2">
                    <option value="">Sélectionner</option>
                    <option value="rouillard">Pierre Louis Rouillard</option>
                    <option value="bourdelle">Antoine Bourdelle</option>
                    <option value="jacquemart">Henri Alfred Jacquemart</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question3">Question 3 : Nommer une des autres statues de l'ensemble dont elle fait partie :</label>
                    <select class="form-control" id="question3" name="question3">
                    <option value="">Sélectionner</option>
                    <option value="cheval">Cheval</option>
                    <option value="hippocampe">Hippocampe</option>
                    <option value="lion">Lion</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question4">Question 4 : Le rhinocéros se trouve sur un rocher, à côté se trouve un végétal. Lequel ?</label>
                    <select class="form-control" id="question4" name="question4">
                    <option value="">Sélectionner</option>
                    <option value="cactus">Un cactus</option>
                    <option value="hibiscus">Un hibiscus</option>
                    <option value="tournesol">Un tournesol</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            var n = 0; //Nombre de soumissions
            var s = 0; //Score sur ce quizz
            $('#quizForm').submit(function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Remove previous error styling
            $('select').removeClass('error');

            // Check answers
            var correctAnswers = {
                question1: '1878',
                question2: 'jacquemart',
                question3: 'cheval',
                question4: 'cactus'
            };
            var userAnswers = {
                question1: $('#question1').val(),
                question2: $('#question2').val(),
                question3: $('#question3').val(),
                question4: $('#question4').val()
            };

            var isValid = true;

            // Highlight incorrect answers
            $.each(userAnswers, function(question, answer) {
                if (answer !== correctAnswers[question]) {
                $('#' + question).addClass('error');
                isValid = false;
                }
            });

            // Redirect if all answers are correct
            if (isValid) {
                switch (n) {
                    case 1:
                        s = 500;
                        break;
                    case 2:
                        s = 450;
                        break;
                    case 3:
                        s = 350;
                        break;
                    case 4:
                        s = 200;
                        break;
                    case 5:
                        s = 50;
                        break;
                    default:
                        s = 0;
                    }
                
                localStorage.setItem("score", parseInt(localStorage.getItem("score"))+s);

                window.location.href = 'final.html'; // Change 'result.html' to your desired page
            }
            });
        });
       
    </script>
    
</body>
</html>
