<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Scene d'accueil</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url("images/background.jpg");
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
        .rounded{
            border-radius: 20px;
            margin-top: 10px;
        }

        .error {
        border: 1px solid red;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mt-5 bg-white p-5 rounded">
                <h1>Hercule</h1>
                <form id="quizForm">
                <div class="form-group">
                    <label for="question1">Question 1 : Quand ont été réalisées ces sculptures ?</label>
                    <select class="form-control" id="question1" name="question1">
                    <option value="">Sélectionner</option>
                    <option value="1900">Au 19e siècle</option>
                    <option value="1800">Au 18e siècle</option>
                    <option value="neither">Aucune des réponses précédentes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question2">Question 2 : Quel est un autre nom de Hercules ?</label>
                    <select class="form-control" id="question2" name="question2">
                    <option value="">Sélectionner</option>
                    <option value="diomede">Diomède</option>
                    <option value="herakles">Héraklès</option>
                    <option value="jupiter">Jupiter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question3">Question 3 : Qui est le personnage représenté ?</label>
                    <select class="form-control" id="question3" name="question3">
                    <option value="">Sélectionner</option>
                    <option value="dieu">Un dieu de la mythologie</option>
                    <option value="saturne">Saturne sous son nom romain</option>
                    <option value="hero">Un héro de la mythologie</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {

            var n = 0; //Nombre de soumissions
            var s = 0; //Score sur ce quizz

            $('#quizForm').submit(function(event) {

            n=n+1;    
            // Prevent default form submission
            event.preventDefault();

            // Remove previous error styling
            $('select').removeClass('error');

            // Check answers
            var correctAnswers = {
                question1: 'neither',
                question2: 'herakles',
                question3: 'hero'
            }
            var userAnswers = {
                question1: $('#question1').val(),
                question2: $('#question2').val(),
                question3: $('#question3').val()
            };

            var isValid = true;

            // Highlight incorrect answers
            $.each(userAnswers, function(question, answer) {
                if (answer !== correctAnswers[question]) {
                $('#' + question).addClass('error');
                isValid = false;
                }
            });

            // Redirect if all answers are correct
            if (isValid) {
                switch (n) {
                    case 1:
                        s = 500;
                        break;
                    case 2:
                        s = 450;
                        break;
                    case 3:
                        s = 350;
                        break;
                    case 4:
                        s = 200;
                        break;
                    case 5:
                        s = 50;
                        break;
                    default:
                        s = 0;
                    }
                
                localStorage.setItem("score", parseInt(localStorage.getItem("score"))+s);

                var quiz = parseInt(localStorage.getItem("mercure")) + parseInt(localStorage.getItem("hercule")) + parseInt(localStorage.getItem("animaux")) ;

                if(quiz==3){
                    window.location.href = 'final.html';
                }else{
                    window.location.href = 'musee.html';
                }
            }
            });
        });
       
    </script>
    
</body>
</html>
